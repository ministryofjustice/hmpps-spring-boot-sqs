server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps.sqs:
  reactiveApi: true
  provider: localstack
  queues:
    inboundqueue:
      dlqName: ${random.uuid}
      queueName: ${random.uuid}
      subscribeTopicId: inboundtopic
      subscribeFilter: '{"eventType":[ "OFFENDER_MOVEMENT-RECEPTION", "OFFENDER_MOVEMENT-DISCHARGE", "test.type"] }'
      dlqMaxReceiveCount: 1
      errorVisibilityTimeout: 0
    outboundqueue:
      dlqName: ${random.uuid}
      queueName: ${random.uuid}
      subscribeTopicId: outboundtopic
      subscribeFilter: '{"eventType":[ "offender.movement.reception", "test.type"] }'
      dlqMaxReceiveCount: 1
    outboundtestqueue:
      dlqName: ${random.uuid}
      queueName: ${random.uuid}
      subscribeTopicId: outboundtopic
      subscribeFilter: '{"eventType":[ "offender.movement.reception", "offender.movement.important", "test.type"] }'
    missingfilterqueue:
      dlqName: ${random.uuid}
      queueName: ${random.uuid}
      subscribeTopicId: outboundtopic
    outboundtestnodlqqueue:
      queueName: ${random.uuid}
      subscribeTopicId: outboundtopic
      subscribeFilter: '{"eventType":[ "offender.movement.reception"] }'
    audit:
      queueName: ${random.uuid}
  topics:
    inboundtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
    outboundtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
